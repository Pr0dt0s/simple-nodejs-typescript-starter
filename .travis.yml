language: node_js
node_js:
  - "6"

services:
  - mysql

before_install:
  - mysql -e "create database IF NOT EXISTS test;use mysql; update user set password=PASSWORD('root') where user='root'" -u root
  - npm install -g typings
  - typings install

script: "npm run coverage"
# Send coverage data to Coveralls
after_script: "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"

